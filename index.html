<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="https://google.co.il/search">
            <label for="q">Search Text:</label><br>
            <input type="text" id="q" name="q"><br>
            <label for="as_qdr">That was updated in:</label><br>
            <select id="as_qdr" name="as_qdr">
                <option value="d">Previous 24 hours</option>
                <option value="w">Previous seven days</option>
                <option value="m">Previous month</option>
                <option value="y">Past year</option>
            </select><br/>
            <label for="lr"> Search only pages written in Hebrew:</label><br>
            <input type="checkbox" id="lr" name="lr" value="lang_iw"><br/>
            <label for="num">Number of Results:</label><br>
            <input type="number" id="num" name="num" min="1" max="25"><br/>
            <input style="color: green;border-radius: 25px" type="submit" formtarget="_blank" value="Ask Google">
        </form>
    </body>
</html>
